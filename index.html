<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Puntos - Rincón de Labores</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <h1 class="script-font">Calcula tus puntos con Rincón de Labores</h1>
    </header>

    <main class="container">
        
        <section class="calculator-form">
            <h2>Introduce los datos:</h2>
            <div class="input-group">
                <label for="puntos_muestra">Puntos en 10 cm (Muestra de tensión):</label>
                <input type="number" id="puntos_muestra" required min="1">
            </div>

            <div class="input-group">
                <label for="hileras_muestra">Pasadas en 10 cm (Opcional):</label>
                <input type="number" id="hileras_muestra" min="1">
            </div>
            
            <div class="input-group">
                <label for="tipo_prenda">Tipo de Prenda:</label>
                <select id="tipo_prenda" required>
                    <option value="">Selecciona un tipo de prenda...</option>
                    <option value="JERSEY">Jersey (o Suéter/Pullover)</option>
                    <option value="CHAQUETA">Chaqueta (o Cardigan)</option>
                    <option value="CUBRE_PAÑAL">Cubre Pañal</option>
                    <option value="GORRO">Gorro</option>
                    <option value="CM_DESEADOS">Solo calcular puntos para X cm</option>
                </select>
            </div>
            
            <div id="talla-group" class="input-group">
                <label for="talla_seleccionada">Talla:</label>
                <select id="talla_seleccionada" required style="display: none;"></select>
            </div>
            
            <div id="metodo-group" class="input-group" style="display: none;">
                <label for="metodo_tejido">Método de Tejido:</label>
                <select id="metodo_tejido">
                    <option value="ESCOTE">Desde el Escote (Raglán / Top-Down)</option>
                    <option value="BAJO">Desde el Bajo (Por Piezas / Bottom-Up)</option>
                </select>
            </div>

            <div id="cm-group" class="input-group" style="display: none;">
                <label for="cm_deseados">Ancho en cm deseado:</label>
                <input type="number" id="cm_deseados" min="1">
            </div>

            <div id="holgura-group" class="input-group" style="display: none;">
                <label for="holgura_deseada">Holgura deseada (cm):</label>
                <input type="number" id="holgura_deseada" value="6" min="0">
            </div>
            
            <div id="caida-escote-group" class="input-group" style="display: none;">
                <label for="caida_escote_deseada">Caída de Escote deseada (cm) (Opcional):</label>
                <input type="number" id="caida_escote_deseada" min="0">
            </div>

            <button onclick="calcularPuntos()">Calcular Puntos</button>
        </section>

        <section class="results">
            <h2>Instrucciones de Tejido</h2>
            <div id="resultado" class="output-box">
                <p>Introduce los datos de tu muestra y patrón para comenzar.</p>
            </div>
        </section>
        
        <section class="contact-info">
            <aside class="footer-aside">
                <h3>Contacto</h3>
                <div class="social-links">
                    <a href="mailto:hola@rincondelabores.es" target="_blank" title="Email"><i class="fas fa-envelope icon-link"></i></a>
                    <a href="https://wa.me/34659687211" target="_blank" title="WhatsApp"><i class="fab fa-whatsapp icon-link"></i></a>
                    <a href="tel:+34659687211" title="Llamada"><i class="fas fa-phone icon-link"></i></a>
                    <a href="https://www.facebook.com/rinconlabores" target="_blank" title="Facebook"><i class="fab fa-facebook-f icon-link"></i></a>
                    <a href="https://www.instagram.com/rincondlabores" target="_blank" title="Instagram"><i class="fab fa-instagram icon-link"></i></a>
                    <a href="https://www.tiktok.com/@rincondelabores" target="_blank" title="TikTok"><i class="fab fa-tiktok icon-link"></i></a>
                    <a href="https://www.google.com/maps/search/Calle+Bando+de+la+Huerta,+21,+30580+Alquerías,+Murcia" target="_blank" title="Cómo Llegar"><i class="fas fa-map-marker-alt icon-link"></i></a>
                </div>
                <p class="address">Calle Bando de la Huerta, 21, 30580 Alquerías, Murcia</p>
            </aside>
            </section>

    </main>

    <footer>
        <p>© 2025 Rincón de Labores. Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
